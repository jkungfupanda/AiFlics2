<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>


    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn" id="btn" onclick="enableDownload()">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="container">
            <div class="image-container column">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image" />
            </div>
            <div class="tshirt-container column" id="tshirt-container">
                <img src="t-shirt.jpg" alt="T-Shirt" id = "t-shirt" class="tshirt-image">
                <img src="" alt="" id="image-overlay" class="image-overlay">
            </div>
        </div>
        <button onclick="downloadimage()" id="download" disabled="true">Download Image</button>
    </section>
    
    </main>

    <div class="spinner"></div>
  </body>
</html>
